<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
    <th>Subscription</th>
    <th>Tasks</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.subscription}"></td>
    <td th:text="${user.tasks}"></td>
  </tr>
</table>
</body>
</html>
