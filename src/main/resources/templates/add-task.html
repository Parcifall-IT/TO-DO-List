<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить задачу</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #ffffff;
      --background-light: #f4f4f4;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .add-task-form {
      background-color: var(--secondary-color);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .add-task-form h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 96%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input[type="date"] {
      padding: 10px;
    }

    .form-actions {
      text-align: right;
    }

    .form-actions button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .form-actions button:hover {
      background-color: #5548c8;
    }

    .form-actions button:first-child {
      background-color: #ccc;
      color: var(--text-dark);
    }

    .form-actions button:first-child:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
<header>
  <h1>Добавить задачу</h1>
</header>

<div class="container">
  <div class="add-task-form">
    <h1>Создание задачи</h1>
    <form th:action="@{/add-task}" th:object="${task}" method="post">
      <div class="form-group">
        <label for="title">Название задачи:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
      </div>

      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea id="description" name="description" th:field="*{description}" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="deadline">Дедлайн:</label>
        <input type="date" id="deadline" name="deadline" th:field="*{deadline}" required><br><br>

      </div>

      <div class="form-actions">
        <button type="button" onclick="window.history.back()">Назад</button>
        <button type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p style="text-align:center;">&copy; 2024 TODO List. Все права защищены.</p>
</footer>
</body>
</html>
