<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #ffffff;
      --background-light: #f4f4f4;
      --background-dark: #333333;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-button {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .profile-button .profile-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .profile-button .profile-link i {
      font-size: 24px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: -20px;
      background-color: var(--secondary-color);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 1;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: var(--text-dark);
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .todo-list {
      background-color: var(--secondary-color);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .todo-list h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .todo-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      padding-bottom: 10px;
    }

    .todo-list ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .todo-list ul li:last-child {
      border-bottom: none;
    }

    .todo-list ul li .actions {
      display: flex;
      gap: 10px;
    }

    .todo-list ul li .actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
    }

    .add-task {
      width: 20%;
      padding: 10px;
      background-color: #6c63ff;
      color: var(--text-light);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .add-task:hover {
      background-color: #5548c8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: var(--text-light);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-content button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button.cancel {
      background-color: #f44336;
      color: white;
    }

    .modal-content button.save {
      background-color: #4CAF50;
      color: white;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
<header>
  <h1>TODO List</h1>
  <div class="profile-button">
    <div class="profile-link" onclick="toggleDropdown()">
      <i class="fas fa-user-circle"></i> Профиль
    </div>
    <div class="dropdown" id="profileDropdown">
      <a href="/edit-profile">Осмотреть профиль</a>
      <a href="/login?logout=true">Выйти</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="todo-list">
    <h1>Список задач</h1>

    <ul>
      <li th:each="task : ${tasks}" th:id="'task-' + ${task.id}" th:classappend="${task.completed} ? 'completed' : ''">
        <span th:text="${task.title}"></span>
        <div class="actions">
          <button th:onclick="'openEditModal(' + ${task.id} + ')'">
            <i class="fas fa-edit"></i>
          </button>
          <input type="checkbox" th:checked="${task.completed}"
                 th:onclick="'toggleTaskCompletion(' + ${task.id} + ', this.checked)'"
                 th:onchange="'updateTaskClass(this, ' + ${task.id} + ')'">
        </div>
      </li>
    </ul>

    <!-- Кнопка добавления задачи -->
    <a href="/add-task" class="add-task">Добавить задачу</a>
  </div>
</div>

<!-- Модальное окно редактирования задачи -->
<div id="editTaskModal" class="modal">
  <div class="modal-content">
    <h2>Редактировать задачу</h2>
    <form th:action="@{/update-task}" method="post">
      <input type="hidden" id="taskId" name="id" value="">
      <label for="title">Название:</label>
      <input type="text" name="title" id="title" required>

      <label for="description">Описание:</label>
      <textarea name="description" id="description" required></textarea>

      <label for="deadline">Дедлайн:</label>
      <input type="date" name="deadline" id="deadline" required>

      <div style="display: flex; justify-content: space-between;">
        <button type="button" class="cancel" onclick="closeEditModal()">Отмена</button>
        <button type="submit" class="save">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2024 TODO List. Все права защищены.</p>
</footer>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  }

  window.onclick = function(event) {
    if (!event.target.closest('.profile-button')) {
      document.getElementById('profileDropdown').style.display = 'none';
    }
  };

  function openEditModal(taskId) {
  console.log(`Нажата кнопка редактирования задачи с ID: ${taskId}`);
  fetch(`/edit-task?id=${taskId}`, { method: 'GET' }) // GET-запрос с параметром id
    .then(response => response.json()) // Парсим ответ как JSON
    .then(task => {
      if (task) {
        document.getElementById('taskId').value = task.id || '';
        document.getElementById('title').value = task.title || '';
        document.getElementById('description').value = task.description || '';
        document.getElementById('deadline').value = task.deadline || '';
        // Открываем модальное окно
        const modal = document.getElementById('editTaskModal');
        modal.style.display = 'flex';
      } else {
        console.error('Задача не найдена.');
      }
    })
    .catch(error => console.error('Ошибка загрузки задачи:', error));
}


  function closeEditModal() {
    const modal = document.getElementById('editTaskModal');
    modal.style.display = 'none';
  }

  function toggleTaskCompletion(taskId, isChecked) {
    fetch(`/toggle-task-completion/${taskId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ completed: isChecked })
    })
    .then(response => {
        if (response.ok) {
            console.log('Статус задачи обновлен успешно');
        } else {
            console.error('Ошибка при обновлении задачи');
        }
    })
    .catch(error => console.error('Ошибка:', error));
  }

  function updateTaskClass(checkbox, taskId) {
    const taskElement = document.querySelector(`#task-${taskId}`);
    if (checkbox.checked) {
        taskElement.classList.add('completed');
    } else {
        taskElement.classList.remove('completed');
    }
  }

</script>
</body>
</html>
